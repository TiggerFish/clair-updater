# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    # Log in to the GitLab container registry
    - export REGISTRY_AUTH_FILE=$HOME/auth.json
    - echo "$RH_REGISTRY_PASSWORD" | docker login -u "$RH_REGISTRY_USER" --password-stdin $RH_REGISTRY

  script:
    - docker compose up -d
    - docker cp clairv4:/usr/bin/clairctl $CI_PROJECT_DIR/clairctl
    - chmod +x $CI_PROJECT_DIR/clairctl
    - ./$CI_PROJECT_DIR/clairctl --config $CI_PROJECT_DIR/clair-config/compose-config.yaml export-updaters updates.gz